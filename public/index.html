<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>＼ﾌﾌｯﾋ／</title>
  <link rel="stylesheet" href="./style.css" type="text/css">
  <script src="./jquery.min.js"></script>
</head>

<body>
  <div id="auth" style="display: block;">
    <input type="button" id="login" value="Discordでログイン" disabled />
  </div>
  <div id="content" style="display: none;">
    <div id="userinfo"></div>
    <hr />
    <div>
      <input type="button" id="get_all_user" class="c-button" value="サーバー参加者の情報取得">
    </div>
    <hr />
    <div>
      <input type="button" id="get_role_info" class="c-button" value="ロール情報取得" />
      <input type="text" id="role_id" placeholder="ロールのIDを入れてね" />

    </div>
    <hr />
    <div>
      <input type="button" id="modify_user_role" class="c-button" value="ロール情報変更" />
      <span><input type="checkbox" id="modify_user_role_is_add" checked="true" />ON:権限追加 / OFF:権限削除</span>
      <div>
        <span id="role_info_text"></span>
      </div>
      <div>
        <textarea type="text" id="modify_user_role_userIds" placeholder="ユーザIDを入れてね。改行区切り" rows="10"></textarea>
      </div>
    </div>
    <hr />
    <textarea type="text" id="results" rows="10" style="background-color: lightgray;" readonly>実行結果がここに出るよ</textarea>
</body>

<script type="text/javascript">
  const hostname = location.hostname;
  var roleInfo = null;

  $("#login").on("click", () => {
    fetch(`/getLoginUrl`, { "method": "get", headers: { "accept": "application/json" } }).then((res) => res.json()).then((res) => {
      const redirect = encodeURIComponent(`${location.origin}${location.pathname}login/discord/index.html`);
      const url = res.url + `&redirect_uri=${redirect}`;
      window.location.replace(url);
    }).catch((err) => {
      alert("おしめぇだ");
      console.log(err);
    }).finally(() => {
      //
    });
  });

  // サーバー参加者の情報取得
  $("#get_all_user").on('click', () => {
    toggleDisable(true);
    $("#results").text("");

    const data = {};

    fetch(`/getAllUsers`, { "method": "post", headers: { "content-type": "application/json" }, body: JSON.stringify(data) }).then((res) => res.json()).then((res) => {
      handleDownload(res.data, "members.csv", true);
    }).finally(() => {
      toggleDisable(false);
    });
  });

  // ロール情報取得
  $("#get_role_info").on('click', () => {
    const id = $("#role_id").val();
    if (!id) {
      alert("ロールのIDを入れてね！")
      return;
    }

    toggleDisable(true);
    $("#results").text("処理中だよ");

    const data = { roleId: id };
    console.log(data);

    fetch(`/getRoleInfo`, { method: "post", headers: { "content-type": "application/json" }, body: JSON.stringify(data) }).then((res) => res.json()).then((res) => {
      roleInfo = res.data;
      console.log(res.body);

      $("#results").text(JSON.stringify(res.data, null, "  "));
      if (!roleInfo || !roleInfo.id) {
        $("#role_info_text").text(``);
        roleInfo = null;
      } else {
        $("#role_info_text").text(`${roleInfo.id} ${roleInfo.name}`);
      }
    }).finally(() => {
      toggleDisable(false);
    });
  });

  // ロール情報付与
  $("#modify_user_role").on('click', () => {
    if (!roleInfo) {
      alert("ロール情報を取得してね！");
      return;
    }
    const roleId = roleInfo.id;
    const isAddRole = $("#modify_user_role_is_add").prop("checked");
    const userIds = $("#modify_user_role_userIds").val().split(/\n|\r/).map(item => item.trim()).filter(item => item);
    if (!userIds || userIds.length === 0) {
      alert("ロール変更対象のユーザIDを入れてね！");
      return;
    }
    console.log(`modify_user_role\n role: ${roleId}, ${roleInfo.name}\n isAdd: ${isAddRole}`);

    toggleDisable(true);
    $("#results").text("処理中だよ");

    const data = { roleId: roleId, isAddRole: isAddRole, members: userIds };

    fetch(`/modifyUserRole`, { "method": "post", headers: { "content-type": "application/json" }, body: JSON.stringify(data) }).then((res) => res.json()).then((res) => {
      $("#results").text(JSON.stringify(res.data, null, "  "));
    }).finally(() => {
      toggleDisable(false);
    });
  });

  /** 
   * Disable切り替え
   * @param disabled {boolean}
   */
  const toggleDisable = (disabled) => {
    $("input").attr("disabled", disabled);
    $("#modify_user_role_userIds").attr("disabled", disabled);
  }

  /** 
   * テキストファイルのダウンロード処理
   * @param content {string} テキスト
   * @param filename {string} ファイル名
   * @param isAddBom {boolean} trueならBOMを付与する
   */
  const handleDownload = (content, filename, isAddBom) => {
    const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
    const blobContent = isAddBom ? [bom, content] : [content];

    const blob = new Blob(blobContent, { "type": "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    document.body.appendChild(a);
    a.download = filename;
    a.href = url;
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  //---------------------------------------------------------------
  // ログインチェック
  const token = localStorage.getItem('discordToken');
  if (!token) {
    $("#login").prop("disabled", false);
  } else {
    const data = { token: token };
    fetch(`/checkUser`, { method: "post", headers: { "content-type": "application/json" }, body: JSON.stringify(data) }).then((res) => res.json()).then((res) => {
      const userInfo = res.data;
      if (userInfo.status === "ok") {
        $("#auth").hide();
        $("#content").show();
        $("#userinfo").append(`ようこそ ${userInfo.message}`);
      } else {
        alert("お前は誰だ");
      }
    });
  }

</script>

</html>
